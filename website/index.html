<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="A simple progress bar with promises support." />
        <meta name="Keywords" content="progress, progressbar, javascript, promise, loader" />
        <meta name="Author" content="skt-t1-byungi" />
        <title>Rsup Progress</title>
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />
        <link rel="stylesheet" href="./style.scss" />
        <script src="//polyfill.io/v3/polyfill.min.js"></script>
    </head>
    <body>
        <div class="top">
            <h1 class="logo top__logo">
                <img class="logo__img" src="./logo.svg" alt="logo" />
                <div class="logo__title">
                    <span class="logo__txt1">Rsup</span>
                    <span class="logo__txt2">Progress</span>
                </div>
                <p class="logo__desc">A simple progress bar with promises support</p>
            </h1>
            <a class="full-btn top__github" href="https://github.com/skt-t1-byungi/rsup-progress"
                >View on <span class="full-btn__bold">Github</span></a
            >
            <div class="top__btns">
                <button class="gh-btn top__btn" onclick="progress.start()">
                    progress<span class="gh-btn__bold">.start()</span>
                </button>
                <button class="gh-btn top__btn" onclick="progress.end()">
                    progress<span class="gh-btn__bold">.end()</span>
                </button>
                <button class="gh-btn top__btn" onclick="progress.end(true)">
                    progress<span class="gh-btn__bold">.end(<span class="gh-btn__param">true</span>)</span>
                </button>
                <button class="gh-btn top__btn" onclick="progress.promise(delay(300))">
                    progress<span class="gh-btn__bold">.promise(<span class="gh-btn__param">delay(300)</span>)</span>
                </button>
                <button class="gh-btn top__btn" onclick="progress.promise(delay(300), {min: 1000})">
                    progress<span class="gh-btn__bold"
                        >.promise(<span class="gh-btn__param">delay(300)</span>,
                        <span class="gh-btn__param">{ min: 1000 }</span>)</span
                    >
                </button>
                <button class="gh-btn top__btn" onclick="progress.promise(delay(1000), {delay: 800})">
                    progress<span class="gh-btn__bold"
                        >.promise(<span class="gh-btn__param">delay(1000)</span>,
                        <span class="gh-btn__param">{ delay: 800 }</span>)</span
                    >
                </button>
            </div>
        </div>
        <footer class="bottom">
            <div class="bottom__txt">
                <p>
                    The progress bar is initially fast, but doesn't end as it slows down. Call the
                    <em class="bottom__em">end</em> function to complete.
                </p>
                <p>This gives users a natural animation without the exact percentage of progress.</p>
            </div>

            <div class="bottom__license">MIT License ‚ù§Ô∏èüìù <span class="bottom__author">skt-t1-byungi</span></div>
        </footer>
        <script src="./app.ts"></script>
    </body>
</html>
